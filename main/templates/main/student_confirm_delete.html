{% extends 'main/base.html' %}
{% block content %}
<div class="col-md-4" style="margin-left:400px">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p>Подтвердите удаление материала: {{object.name}}</p>
                <button type="submit" class="btn btn-da">Подтвердить</button>
                <a href="{% url 'main:index' %}">Отмена</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
